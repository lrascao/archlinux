---
- name: install audio tools
  pacman:
    name:
      - alsa-firmware
      - alsa-utils
      - paprefs
      - pavucontrol
      - pulseaudio
      - pulseaudio-alsa
      - mpd
  become: true

- name: configure x11 key bindings
  copy:
    src: xbindkeysrc
    dest: /home/{{ archlinux_username }}/.xbindkeysrc
    owner: "{{ archlinux_username }}"
    group: users
  become: true
  become_user: "{{ archlinux_username }}"

